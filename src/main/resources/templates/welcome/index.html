  <style>
    .card{

  <body>
    <nav class="navbar navbar-expand-sm nav-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Example Site</a>
        <button class="navbar-toggler" aria-controls="navbarText" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse  justify-content-center" id="navbarText">

  <div class="container">
      <div class="row">
          <div class="col">
              <h1 style="padding:20px;">Hello, world!</h1>
          </div>
      </div>    <!--<img th:src="@{/img/abc.jpg}"/>-->
      <div class="card">
        
        <div class="card-body">
          <div class="row">
              <!-- 화면이 작아질 경우 이미지가 나오지 않도록 클래스 추가 -->
              <div class="col-12 col-md-3 mb-3 mb-md-0 d-none d-md-block">
                  <img th:src="@{/img/graysq.jpg}" style="width:120px;height:120px;" class="card-img" alt="">
              </div>
              <div class="col-12 col-md-8">
                  <!-- card-title과 card-text 부분을 a 태그로 감싸서 링크가 되게 함 -->
                  <a href="#" class="text-decoration-none text-dark">
                      <h5 class="card-title">Special title treatment</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <span class="badge bg-light text-dark">프로그래밍</span>

                  </a>
              </div>
          </div>
      </div>
    </div>
    
 
    
        <div class="card">
          <h5 class="card-header">Featured</h5>
          <div class="card-body">
              <div class="row">
                  <div class="col-12 col-md-3 mb-3 mb-md-0">
                      <img th:src="@{/img/graysq.jpg}" style="width:120px;height:120px;" class="card-img" alt="">
                  </div>
                  <div class="col-12 col-md-8">
                      <h5 class="card-title">Special title treatment</h5>

                      <a href="#" class="btn btn-outline-secondary">글 보기</a>
                  </div>
              </div>
          </div>
      </div>
      
        
    
  </div>

                  <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                  </div>
              </div>
          </form>
      </li>
  </ul>
